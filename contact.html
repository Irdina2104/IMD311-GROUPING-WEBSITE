<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Mochiy+Pop+P+One&family=Moon+Dance&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" crossorigin="anonymous">
</head>
<body>
     <div class="contact-wrap">
         <div class="contact-in">
             <h1><b>Contact</h1></b>
             <h2>Phone</h2><img src="images/phone.png">
             <p>+60 112369988</p>
             <h2>Email</h2><img src="images/email.png">
             <p>holaaroma@gmail.com</p>
             <h2>Address</h2><img src="images/address.png">
             <p>Shah Alam, Malaysia</p>
             <h2>Instagram</h2><img src="images/ig.png">
             <p>@holaaroma</p>
             <ul>
                 <li><img src="images/fb.png"></li>
                 <li><img src="images/ig.png"></li>
                 <li><img src="images/tw.png"></li>
                 <li><img src="images/pinterest.png"></li>
            </ul>
        
        </div>
         <div class="contact-in">
             <h1>Send a Message</h1>
             <form>
                 <input type="text" placeholder="Full Name"  class="contact-in-input">
                 <input type="text" placeholder="Email"  class="contact-in-input">
                 <input type="text" placeholder="Subject"  class="contact-in-input">
                 <textarea placeholder="Message" class="contact-in-textarea"></textarea>
                 <input type="submit"  value="SUBMIT"  class="contact-in-btn">
             </form>
        </div>
        <div class="contact-in">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d254976.893765866!2d101.37642323817188!3d3.0909410867853193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc4d8b932abdc7%3A0x6e65e085abb091c5!2sShah%20Alam%2C%20Selangor%2C%20Malaysia!5e0!3m2!1sen!2ssg!4v1642185943208!5m2!1sen!2ssg" 
            width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
        

</body>
</html>
